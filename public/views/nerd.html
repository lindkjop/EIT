

<!--Here I shall have filters to filter the books and something to show all books-->
<div class="filter-buttons">
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default btn-xl" ng-click="filters.price = 100; ">0-3 år</button>
  <button type="button" class="btn btn-default btn-xl">4-6 år</button>
  <button type="button" class="btn btn-default btn-xl">7-10 år</button>
  <button type="button" class="btn btn-default btn-xl">12+ år</button>
</div>

<div class="btn-group" role="group" aria-label="some">
  <button type="button" class="btn btn-default btn-xl">Sorter på: </button>
  <button type="button" class="btn btn-default btn-xl" ng-click="sortVariable = 'price'; reverse=!reverse">Pris</button>
  <button type="button" class="btn btn-default btn-xl" ng-click="sortVariable = 'popularity'; reverse=!reverse">Popularitet</button>
  <button type="button" class="btn btn-default btn-xl">Tid</button>
</div>
</div>


<div class="filtercontainer" ng-model="book">
	<div class="row">
		<div class="nametag">Platform</div>
		<div class="jumbotronWhite" class="col-sm-1">
			<li><img src="../img/platform.png" alt="HTML5 Icon" style="width:230px;height:150px; margin: -50px auto auto 0px;"></li>
		</div>
	</div>
	<div class="row">
		<div class="nametag">Pris og lyd</div>
		<div class="jumbotronWhite" class="col-sm-1">
			<li><img src="../img/pris.png" alt="HTML5 Icon" style="width:230px;height:150px; margin: -50px auto auto 0px;"></li>
		</div>
	</div>
	<div class="row">
		<div class="nametag">Interaktivitet</div>
		<div class="jumbotronWhite" class="col-sm-1"> 
			<li><img src="../img/interaktivitet.png" alt="HTML5 Icon" style="width:230px;height:150px; margin: -50px auto auto 0px;"></li>
		</div>
	</div>
	<div class="row">
		<div class="nametag">Sjanger</div>
		<div class="jumbotronWhite" class="col-sm-1"> 
			<li><img src="../img/sjanger.png" alt="HTML5 Icon" style="width:230px;height:100px; margin: -50px auto auto 0px;"></li>
		</div>
	</div>
	<div class="row">
		<div class="nametag">Forfatter/forlag</div>
		<div class="jumbotronWhite" class="col-sm-1"> 
			<li><img src="../img/sjanger.png" alt="HTML5 Icon" style="width:230px;height:100px; margin: -50px auto auto 0px;"></li>
		</div>
	</div>
</div>

<div class="bookcontainer" ng-model="book">
		<div class="book" ng-repeat="book in books | limitTo:15 | orderBy:sortVariable:reverse | filter:filters "> 
			<div class="picturecontainer">
				<li><img src="../img/kubbe.png" alt="HTML5 Icon" style="width:70%; border-radius: 8px; margin-top: 14px; margin-left: 15px; "></li>
			</div>
			<div class="textcontainer">
				 <div class="col-md-8">
				 	{{book.title}}
				 </div>

				 <div class="col-md-4">
				 	<li><img src="../img/hjerteFilled.png" alt="HTML5 Icon" style="width:100%; margin-top: -23px;"></li>
				 </div>
			</div>
			<div class="pricecontainer">
				<div class="col-md-8">
					{{book.description}}
				 </div>

				 <div class="col-md-4">
				 	{{book.price}}kr
				 </div>
			</div>
			
			

		</div> 
</div>
